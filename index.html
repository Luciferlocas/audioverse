<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audioverse</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/img/icon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/f57def13fc.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="details">
      <div class="name">audioverse</div>
      <div class="track-art"></div>
    </div>
    <div class="artist">
      <div>
        <marquee scrollamount="3"><div class="track-name"></div></marquee>
        <div class="track-artist"></div>
      </div>
      <div>
        <i class="fa-regular fa-heart like" onclick="addplaylist()"></i>
      </div>
    </div>

    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()">
        <i class="fa fa-step-backward fa-2x"></i>
      </div>
      <div class="playpause-track" onclick="playpauseTrack()">
        <i class="fa fa-play-circle fa-5x"></i>
      </div>
      <div class="next-track" onclick="nextTrack()">
        <i class="fa fa-step-forward fa-2x"></i>
      </div>
    </div>

    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>

    <div class="slider_container">
      <div class="mute">
        <i class="fa-solid fa-volume-high" onclick="mute()"></i>
      </div>
      <input type="range" min="0" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <div class="playlist" onclick="playlistDisplay()">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </div>
  <div class="playList">
    <div>
      <h1>Playlist<i class="fa-solid fa-xmark close" onclick="closelist()"></i></h1>
    </div>
    <div class="playItem">
      <div class="items">
        <div class="play-track-name"></div>
        <div class="play-track-artist"></div>
      </div>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
